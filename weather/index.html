<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav_bar">
            <a class="navbar-brand" href="#">MY WEATHER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link click_today active">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link click_day">5-day forecast</a>
                    </li>
                </ul>
                <form id="cForm" method="post" class="form-inline my-2 my-lg-0">
                    <input id="textT" class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>

                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="toogle_main">
            <div class="today">
                <div class="col-12 weather_info">
                    <div class="text-info">
                        <h2>CURRENT WEATHER</h2>
                        <span></span>
                    </div>
                    <div class="current-weather">
                    </div>
                </div>
                <div class="col-12 hourly_weather_info">
                    <div class="text-info">
                        <h2>HOURLY</h2>
                    </div>
                    <div class="hourly-weather">
                    </div>
                </div>
                <div class="col-12 nearby_weather_info">
                    <div class="text-info">
                        <h2>NEARBY PLACES</h2>
                    </div>
                    <div class="nearby-weather">
                    </div>
                    </div>
            </div>
            <div class="days">
                <div class="col-12 days_weather_info">
                    <div class="days-weather">
                    </div>
                </div>
                <div class="col-12 hourly_weather_info">
                    <div class="text-info">
                        <h2>HOURLY</h2>
                    </div>
                    <div class="hourly-weather">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./cur-weather.js"></script>

    <script>
        $(`.click_today`).click(function (e) {
            $(`.days`).animate({opacity: 0}, 600).css(`display`, `none`);
            $(`.today`).animate({opacity: 1}, 600).css(`display`, `block`);
            $(`.click_day`).removeClass(`active`);
            $(`.click_today`).addClass(`active`);
        });
        $(`.click_day`).click(function () {
            $(`.days`).animate({opacity: 1}, 600).css(`display`, `block`);
            $(`.today`).animate({opacity: 0}, 600).css(`display`, `none`);
            $(`.click_today`).removeClass(`active`);
            $(`.click_day`).addClass(`active`);
        });
    </script>

</body>

</html>
